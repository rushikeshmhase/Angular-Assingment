
<div class="bootstrap-wrapper" style="background-image: url('assets/login.jpg');width: 100%;height: 100%;">
    <div class="Container">
        <div class="col-md-6 offset-md-3">
            
        <mat-card>
            <!-- <mat-card layout-align="center"> -->
                
                <mat-card-content>

                    <p
                        style="font-family:georgia,garamond,serif;font-size:24px;font-style:italic;text-align: center;color: blue;">
                        Register Here !!!
                    </p><br>
                    <!-- </mat-card-content> -->

                    <form [formGroup]="registerform" align="center">
                        <mat-form-field>
                            <input matInput placeholder="Full Name" minlength="6" maxlength="32" required formControlName="name" >
                            <mat-icon matSuffix color="primary">account_circle</mat-icon>
                          </mat-form-field>
                        <br>
                   
                        <mat-form-field>
                          <input matInput placeholder="Mobile number" type="number" minlength="10" maxlength="10" required formControlName="mobile">
                          <mat-icon matSuffix color="primary">phone_android</mat-icon>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <mat-label>Gender</mat-label>
                            <mat-select required formControlName="gender">
                                <mat-option value="Female">Female</mat-option>
                                <mat-option value="Male">Male</mat-option>
                              </mat-select>
                              <mat-icon matSuffix color="primary">person</mat-icon>
                            </mat-form-field>
                            <br>
                        <mat-form-field appearance="fill" class="full_width">
                            <input matInput placeholder="Email" type="email" required formControlName="email"
                                [(ngModel)]="email">
                            <mat-icon matSuffix color="primary">email</mat-icon>
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="fill" class="full_width">
                            <input matInput placeholder="Password" type="password" formControlName="password"
                                [(ngModel)]="password">
                            <mat-icon matSuffix color="primary">lock</mat-icon>
                        </mat-form-field>
                       
                        <!-- <br> -->
                        <br>
                        <br>
                        <button type="submit" mat-raised-button color="primary" (click)="register()">Register</button>
                        <br>
                        <a href="/login" style="text-decoration: none;">Have an account ? <span class="text-danger">Login</span></a>
                        <br>
                        <br>
                       
                    </form>
                </mat-card-content>
            <!-- </mat-card> -->
       
        </mat-card>
    </div>
    
    </div>
</div>
